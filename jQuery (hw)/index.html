
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Alarm Clocks</title>
		<link href="style/style.css" rel="stylesheet" />


	</head>

	<body>

		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>

		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set Alarm Clock</h2>
				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>
				
				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>




	
	</body>
</html>
